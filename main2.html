<html>
<head>
	<title>Calorie FInder</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div class="container">
  <div class="range-slider">
    <span id="rs-bullet" class="rs-label">0</span>
    
    <input id="rs-range-line" class="rs-range" type="range" value="0" min="0" max="20">
  </div>
  
  <div class="box-minmax">
    <span>0</span><span>20</span>
  </div>
  <div class="CalorieCal">
  	<p>calories burned are: <span id="r-id" class="r-class"></span>cal/km</p>
  </div>
  
</div>
<script>
	var rangeSlider = document.getElementById("rs-range-line");
var rangeBullet = document.getElementById("rs-bullet");
var calId = document.getElementById("r-id");

rangeSlider.addEventListener("input", showSliderValue, false);

function showSliderValue() {
  rangeBullet.innerHTML = rangeSlider.value;
  var bulletPosition = (rangeSlider.value /rangeSlider.max);
  rangeBullet.style.left = (bulletPosition * 578) + "px";
}

calId.innerHTML = rangeSlider.value;
rangeSlider.oninput = function() {
  calId.innerHTML = this.value*62;
}
</script>

</body>
</html>
